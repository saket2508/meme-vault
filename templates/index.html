<!DOCTYPE html>
<html>
<head>
    <title>Meme Vault</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Private Meme/GIF Vault</h1>
        <div class="mt-4 space-y-2">
            <form hx-post="/upload" hx-target="#results" hx-swap="beforebegin" enctype="multipart/form-data" class="flex space-x-2">
                <input type="file" name="files" multiple accept="image/*,video/*" class="border p-2 bg-white text-black">
                <input type="text" name="tags" placeholder="Tags (comma separated)" class="border p-2 flex-1 bg-white text-black">
                <button type="submit" class="bg-green-500 text-white px-4 py-2">Upload</button>
            </form>
            <input type="text" name="q" placeholder="Search tags or OCR text..." class="w-full border p-2 bg-white text-black"
                   hx-get="/search" hx-trigger="keyup changed delay:300ms" hx-target="#results">
        </div>
    </header>
    <main class="p-4">
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {{template "grid" .}}
        </div>
    </main>
</body>
</html>
